<div class="container my-5 text-center">
  <h1 class="text-center jumbotron">Upcomming Movies</h1>
  <div *ngFor="let item of list | paginate: { itemsPerPage: 10, currentPage: pageNo, totalItems: total }" class="image">
    <img class="m-2" src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{item.poster_path}}" alt="">
  </div>
  <div class="my-4">
    <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
  </div>
</div>
